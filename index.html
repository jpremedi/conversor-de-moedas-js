<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap-5/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">

        <div class="menu">
            <h1>Calculadora de dólar para reais</h1>
            <form>
                <p>
                    <label for="numero1">Dólar</label>
                    <input type="number" id="numero1">
                </p>

                <p class="botao">
                    <button type="button" onclick="Conversor();">Converter</button>
                </p>

                <p class="reais">
                    <label for="numero2">Reais</label>
                    <input type="number" id="numero2">
                </p>
            </form>
        </div>
    </main>

    <script src="bootstrap-5/bootstrap.bundle.min.js"></script>
    <script src="js/funcoes.js"></script>
</body>

</html>
